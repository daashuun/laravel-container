[program:queue]
process_name=queued
command=laravel-queue
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=root
numprocs=1
redirect_stderr=true
stdout_logfile=/app/storage/logs/queue.log

[program:schedule]
process_name=scheduled
command=laravel-schedule
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=root
numprocs=1
redirect_stderr=true
stdout_logfile=/app/storage/logs/schedule.log
